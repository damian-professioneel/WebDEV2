<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainers</title>
    <link rel="stylesheet" href="../FrontendCSS/trainerstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
    <script src="../../trainertoevoegen.js" defer></script>
</head>
<body>
  <form class="form-boxes" action="/submit" method="post">
    <div class="forms"> 
    <label for="Naam">Naam</label>
    <input type="text" id="naamTrainer" name="textbox1">
    </div>

    <div class="forms">
    <label for="Achternaam">Achternaam</label>
    <input type="text" id="achternaamTrainer" name="textbox2">
    </div>

    <div class="forms">
    <label for="textbox3">Telefoonnummer</label>
    <input type="text" id="telNummer" name="textbox3">
    </div>

    <div class="forms">
    <label for="textbox4">Email</label>
    <input type="email" id="email" name="textbox4">
    </div>

    <div class="forms">
    <label for="textbox5">Wachtwoord</label>
    <input type="text" id="Wachtwoord" name="textbox5">
    </div>

    <div class="forms">
    <label for="textbox5">Skill niveau</label>
    <input type="text" id="skill" name="textbox5">
    </div>
    <button type="submit">Submit</button>
  </form>

<script src="../../LoadNav.js"></script>
</body>
</html>
